<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>eCommerce</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container" id="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand text-light" href="/">
            <img src="/img/home.png" width="40px" alt="Logo picture">
        </a>
        <ul class="navbar-nav ml-auto ">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{'/products/allProducts/{id}/{pageNo}'(id = 1, pageNo = 0)}">All Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products/add">Add Product</a>
            </li>
        </ul>
    </nav>

    <h1 class="text-center" th:text="|Categories: ${allCategoriesCount}|"></h1>

    <section id="movie">
        <div  class=" mt-3 ">
            <div class="row d-flex d-wrap">
                <div th:each="c : ${allCategories}" th:object="${c}" class="card-deck d-flex justify-content-center">
                    <div class="card mb-4" >
                        <div class="card-body">
                            <h4 class="card-title" th:text="|Category: ${c.category}|"></h4>
                        </div>
                        <div class="card">
                            <p th:text="|ProductsAvailable: ${c.productsAvailable}|"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="page-footer font-small">
        <div class="footer-copyright text-center py-3">Â© 2022
            <a href="#" class="text-dark">
                Applications</a>
        </div>
    </footer>
</div>

</body>
</html>
